<nav class="navbar navbar-expand navbar-light d-block" [ngClass]="color">
  <a class="navbar-brand lead text-white" >{{title}}</a>
  <button class="float-right navbar-toggler d-inline" type="button" data-toggle="collapse" (click)="isCollapsed = !isCollapsed" aria-expanded="false"
    aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div (collapsed)="collapsed($event)" (expanded)="expanded($event)" [collapse]="isCollapsed" class=" collapse navbar-collapse ">
    <ul class="navbar-nav">
      
      <li *ngFor="let item of list; let i = index;" class="nav-item" [ngClass]="{active: i === selectedIndex}">
        <a (click)="selectedIndex = i;" class="nav-link" [routerLink]="'/'+item.route">{{item.name}} </a>
      </li>
    </ul>
  </div>
</nav>
